<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <title th:text="${title}">Title</title>
    <!-- css사용시 필요 링크 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- 아이콘 사용 시 필요 링크 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body th:fragment="base(content)">
    <div class="d-flex flex-column vh-100">
        <header th:replace="~{fragment/navbar :: navbar}"></header>
        <!-- Navbar -->
        <!-- Body: Sidebar + Main Content -->
        <div class="d-flex flex-grow-1">
            <!-- Sidebar -->
            <nav th:replace="~{fragment/sidebar :: sidebar}"></nav>
            <main class="flex-grow-1 p-4 bg-light-subtle" th:include="${content}">
                <!--<th:block ></th:block>-->
            </main>
        </div>
    </div>
    <div th:fragment="bootstrap_script">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    </div>
</body>
</html>
