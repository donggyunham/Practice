<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- css사용시 필요 링크 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- 아이콘 사용 시 필요 링크 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>Practice</title>
</head>

<body>

<div class="d-flex flex-column vh-100">

    <!-- Navbar -->
    <header class="navbar sticky-top shadow-sm px-4 py-2 navbar-dark" style="background-color:#2c3e50;">
        <!-- Brand -->
        <a class="navbar-brand fs-2 fw-bold me-4" href="#">Practice</a>

        <!-- Search 좌측 -->
        <form class="d-flex align-items-center me-auto" role="search">
            <div class="input-group input-group-sm">
                <input type="text" class="form-control bg-dark text-light border border-dark" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-light border border-dark" type="submit">
                    <i class="bi bi-search"></i>
                </button>
            </div>
        </form>

        <!-- Login 버튼 우측 유지 -->
        <button class="btn btn-sm text-light" style="background-color:#2e4a6d; border:none; transition: background-color 0.2s;"
                onmouseover="this.style.backgroundColor='#3a5a7d'" onmouseout="this.style.backgroundColor='#2e4a6d'">Login</button>
    </header>

    <!-- Body: Sidebar + Main Content -->
    <div class="d-flex flex-grow-1">

        <!-- Sidebar -->
        <nav class="d-flex flex-column flex-shrink-0 p-1" style="width: 150px; background-color:#2c3e50;">
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item mb-2">
                    <a href="#" class="nav-link text-light d-flex align-items-center" style="transition: color 0.2s;"
                       onmouseover="this.style.color='#4a90e2'" onmouseout="this.style.color='white'">
                        <i class="bi bi-speedometer2 me-2"></i> Dashboard
                    </a>
                </li>
                <li class="nav-item mb-2">
                    <a href="#" class="nav-link text-light d-flex align-items-center" style="transition: color 0.2s;"
                       onmouseover="this.style.color='#4a90e2'" onmouseout="this.style.color='white'">
                        <i class="bi bi-file-text me-2"></i> Article
                    </a>
                </li>
                <li class="nav-item mb-2">
                    <a href="#" class="nav-link text-light d-flex align-items-center" style="transition: color 0.2s;"
                       onmouseover="this.style.color='#4a90e2'" onmouseout="this.style.color='white'">
                        <i class="bi bi-box-seam me-2"></i> Source
                    </a>
                </li>
                <li class="nav-item mb-2">
                    <a href="#" class="nav-link text-light d-flex align-items-center" style="transition: color 0.2s;"
                       onmouseover="this.style.color='#4a90e2'" onmouseout="this.style.color='white'">
                        <i class="bi bi-tags me-2"></i> Category
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Main content -->
        <!-- Main content -->
        <div class="flex-grow-1 p-4 bg-light-subtle">
            <h2>Articles</h2>

            <!-- Table -->
            <div class="table-responsive">
                <table class="table table-striped table-hover align-middle">
                    <thead class="table-dark">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Title</th>
                        <th scope="col">Author</th>
                        <th scope="col">Category</th>
                        <th scope="col">Published At</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Spring Boot Guide</td>
                        <td>John Doe</td>
                        <td>Programming</td>
                        <td>2025-10-05</td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>JPA Tutorial</td>
                        <td>Jane Smith</td>
                        <td>Database</td>
                        <td>2025-10-04</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>

</div>
<div><!--  th:fragment="bootstrap_script" -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</div>
</body>
</html>
