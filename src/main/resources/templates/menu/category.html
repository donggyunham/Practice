<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head('Practice')}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body th:replace="~{layout :: base(~{::section})}">
    <section>
            <!-- Main content -->
            <h2>Category</h2>
            <!-- Table -->
            <div class="table-responsive">
                <table class="table table-striped table-hover align-middle table-bordered">
                    <thead class="table-dark">
                    <tr>
                        <th scope="col" style="width: 30%;">Category Name</th>
                        <th scope="col" style="width: 70%;">Memo</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="ci : ${category}">
                        <!--<th scope="row">1</th>-->
                        <td th:text="${ci.name}"></td>
                        <td th:text="${ci.memo}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div>
                <form th:action="@{/inputCategory}" method="post" class="d-flex align-items-center gap-2">
                    <label for="category_input" class="me-2 mb-0">카테고리 추가</label>
                    <input class="form-control w-auto" type="text" id="category_input" name="category_name">
                    <input type="submit" class="btn text-light"
                           style="background-color:#2e4a6d; border:none; transition: background-color 0.2s;"
                           onmouseover="this.style.backgroundColor='#3a5a7d'"
                           onmouseout="this.style.backgroundColor='#2e4a6d'" value="저장">
                </form>
            </div>
    </section>
    <div th:replace="~{layout :: bootstrap_script}"></div>
</body>
</html>
